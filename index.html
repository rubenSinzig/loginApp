<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-App</title>
    <link rel="icon" href="./img/fingerprint.png" />
    <link rel="stylesheet" href="./fontawesome-free-5.15.2-web/css/all.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <section class="left">
        <a href="https://www.facebook.com/" target="_blank" class="facebook"
          ><i class="fab fa-facebook-square"></i>
          <p>Facebook login</p></a
        >
        <a
          href="https://accounts.google.com/signup/v2/webcreateaccount?flowName=GlifWebSignIn&flowEntry=SignUp"
          target="_blank"
          class="google"
          ><i class="fab fa-google-plus-square"></i>
          <p>Google login</p></a
        >
        <a href="https://twitter.com/" target="_blank" class="twitter"
          ><i class="fab fa-twitter-square"></i>
          <p>Twitter login</p></a
        >
      </section>
      <section class="middle">
        <div>OR</div>
      </section>
      <form class="right">
        <legend>Sign in with</legend>
        <input
          type="email"
          name="userName"
          placeholder="&#128421; Username or email"
          id="1"
        />
        <input
          type="password"
          name="pw"
          placeholder="&#128274; Password"
          id="2"
        />
        <input type="checkbox" name="remMe" id="3" />
        <label>Remember me</label>
        <a href="#"><button>LOGIN</button></a>
      </form>
      <section class="footer">
        <a href="#">Register now</a>
        <article>|</article>
        <a href="#">Forgotten?</a>
      </section>
    </div>
  </body>
</html>
